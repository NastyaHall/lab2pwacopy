<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white">
                <i class="bi bi-list" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample"></i>CMS
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                        id="close-sidebar-btn"></button>
                </div>
                <div class="offcanvas-body">
                    <nav class="nav sidebar2 nav-underline">
                        <a class="nav-link active text-dark" href="dashboard.html" id="dashboard-link">
                            <i class="bi bi-bar-chart"></i>
                            <span>Dashboard</span>
                        </a>
                        <a class="nav-link  text-dark" href="index.html" id="students-link">
                            <i class="bi bi-people-fill"></i>
                            <span>Students</span>
                        </a>
                        <a class="nav-link text-dark" href="tasks.html" id="tasks-link">
                            <i class="bi bi-list-task"></i>
                            <span>Tasks</span>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="account-info">
                <div class="notification-container">
                    <i class="bi bi-bell"></i>
                    <div class="circle"></div>
                    <ul class="list-group" id="notifications-info">
                        <li class="list-group-item">
                            <div class="message">
                                <img src="images/user-1.svg" alt="" srcset="" class="bi-person-circle">
                                <div class="message-from">
                                    <span class="message-from-name">Anna</span>
                                    <span class="message-text">Hello!!!</span>
                                </div>
                               
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="message">
                                <img src="images/user-2.svg" alt="" srcset="" class="bi-person-circle">
                                <div class="message-from">
                                    <span class="message-from-name">Ben</span>
                                    <span class="message-text">How r u?</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="user-container">
                    <div class="user">
                        <img src="images/user-photo.svg">
                        <span class="user-name">James Bond</span>
                    </div>

                    <ul class="list-group" id="user-info">
                        <li class="list-group-item">
                            <div class="message user-info-item">
                                <i class="bi bi-gear user-info-icon"></i>
                                Profile
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="message user-info-item">
                                <i class="bi bi-box-arrow-left user-info-icon"></i>
                                Logout
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <nav class="nav sidebar nav-underline">
            <a class="nav-link active text-dark" href="dashboard.html" id="dashboard-link">
                <i class="bi bi-bar-chart"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-link text-dark" href="index.html" id="students-link">
                <i class="bi bi-people-fill"></i>
                <span>Students</span>
            </a>
            <a class="nav-link text-dark" href="tasks.html" id="tasks-link">
                <i class="bi bi-list-task"></i>
                <span>Tasks</span>
            </a>
        </nav>
        <div class="content">
            <h1>Dashboard</h1>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
